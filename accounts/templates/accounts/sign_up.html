{% extends "layout.html" %}
{% load static from staticfiles %}
{% load bootstrap3 %}

{% block title %}Sign Up | {{ super }}{% endblock %}

{% block body %}
<form method="POST" action="{% url 'accounts:sign_up' %}">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" class="button-primary" value="Sign Up">
</form>
{% endblock %}
